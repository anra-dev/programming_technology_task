name: unittest

on:
  push:
    branches: 
    - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Start unittest
        run: python -m unittest test/tests_functions.py
